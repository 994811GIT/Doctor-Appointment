---
version: '3.8'
services:
  backend:
    image: venkynagidi/backend:latest
    environment:
      - PORT=3000
    deploy:
      replicas: 4
    networks:
      - loadbalancing
   
  
  frontend:
    image: venkynagidi/frontend:latest
    ports:
      - "8085:80"
    networks:
      - loadbalancing
    depends_on:
      - backend
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
   volumes:
     - "volume-nginx"
      
networks:
  loadbalancing:
