worker_processes auto;
events { worker_connections 1024; }

http {
    upstream app {
        server backend:3000;   
    }
    server {
        listen 80;

        location / {
            proxy_pass http://app;
            
        }
         error_page   500 502 503 504  /50x.html;
         location = /50x.html {
            root   /usr/share/nginx/html;
       }
   }
}
